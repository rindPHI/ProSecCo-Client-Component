KeysBeingGen=Bitte warten Sie, während Ihre Schlüssel generiert werden.

KeyIdentDescr=Der Schlüsselbund-Identifizierer wird in Ihren Schlüsseldateien gespeichert und dient zusätzliche als Element der Dateinamen.\n\nSie können wählen zwischen Ihrem Vor- und Nachnamen (empfohlen) und ihrem Nick-Namen.\n\nWer Ihnen E-Mails über Ihren öffentlichen Schlüssel sendet, kann diesen Identifizierer Ihrem Schlüssel entnehmen.
KeyPwdDescr=Das Passwort dient der Verschlüsselung Ihres geheimen (privaten) Schlüssels, sodass niemand Ihren Schlüssel nutzen kann, ohne dieses Passwort zu kennen.\n\nDadurch wird die Situation eines Schlüsselverlustes weniger gefährlich.\n\nEs wird Ihnen nahegelegt, ein Passwort zu wählen, welches sich von Ihrem Login-Passwort unterscheidet.\n\nAchtung: Vergessen Sie Ihr Passwort, sind Ihre Schlüssel nicht mehr nutzbar und Sie werden die Initialisierungsphase wiederholen müssen. Das Passwort brauchen Sie immer, wenn Sie E-Mails entschlüsseln oder digital unterschreiben möchten.
KeyIdentLbl=Schlüsselbund-Identifizierer
KeyPwdLbl=Passwort

ProceedBtnTxt=Weiter

PasswordInformationTxt=Ihr Passwort muss mindestens 6 Zeichen lang sein und mindestens einen Kleinbuchstaben, einen Großbuchstaben und eine Zahl enthalten.

Uploading=Bitte warten Sie, während Ihr öffentlicher Schlüssel auf den Server übertragen wird...
Congratulations=Herzlichen Glückwunsch!\n\nIhr Schlüsselpaar wurde erfolgreich generiert und Ihr Account ist damit nutzbar.

SorryError=Entschuldigung!\n\nEs ist ein Fehler aufgetreten.
KeyExistingError=Ihre Schlüssel wurden schon zu einem früheren Zeitpunkt generiert.\n\nDer Vorgang wird abgebrochen.